<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash in check</title>
    <link rel="icon" href="img/icone.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <link href="estilo/splash.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="estilo/splash.css" rel="stylesheet" type="text/css"/>
    <link href="estilo/header.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="header">
        <div class="info">
            <h1>Cash in Check</h1>
        </div>
    </div>

    <div class="container" id="con-bemVindo">
        <h1 class="justify-content-md-center titulo">Bem-vindo</h1>
    </div>

    <div class="container" id="con-cardSaldo">
        <div id="card-saldo"> <!--th:style="${saldo>=0 ? 'background-color:#3dff44, background-image:none' : 'background-color:#f05a43, background-image:none'}"-->
            <div class="row">
                <h3>Seu saldo é de</h3>
            </div>
            <div class="row">
                <h2>R$<span id="txtSaldo" th:text='${saldo}'>00</span>0
                    <span id="img-positivo" th:if="${saldo>0}"><img src="img/positivo.png" alt="" class="img-situacao"/></span>
                    <span id="img-negativo" th:if="${saldo<0}"><img src="img/negativo.png" alt="" class="img-situacao"/></span>
                </h2>
            </div>
        </div>
    </div>
    
    <div id="con-registrar">
        <div id="div-expandir">
            <p>
                <a data-toggle="collapse" href="#con-tabela" role="button" aria-expanded="false" aria-controls="collapseExample">
                    <p class="display-4">Histórico<img src="img/expandir.png" alt=""/></p>
                </a>
            </p>
        </div>
        <div id="div-registrar">
            <form action="/registrar" id="form-registrar">
                <input type="submit" value="Registrar operação" class="btn btn-info btn-lg text-white">
            </form>
        </div>
    </div>
    
    <div class="collapse" id="con-tabela">
        <table id="tabela-historico" class="table table-bordered table-dark">
            <thead>
            <tr>
                <th colspan="3"><h3 class="display-5">Histórico de operações</h3></th>
            </tr>
            <tr>
                <td>Data/hora</td>
                <td>Valor</td>
                <td>Tipo</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="op: ${operacoes}">
                <td>
                    <span th:text='${op.dataHora}'>00:00</span>
                </td>
                <td>
                    R$<span th:text='${op.valor}'>00,0</span>0
                </td>
                <td>
                    <span th:if="${op.acao == 'true'}">Depósito</span>
                    <span th:unless="${op.acao == 'true'}">Retirada</span>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="container" id="con-reset">
            <form th:action="@{/resetar}" method="post" id="form-resetar">
                <input type="submit" value="Zerar tudo" class="btn btn-danger btn-sm text-black">
            </form>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
