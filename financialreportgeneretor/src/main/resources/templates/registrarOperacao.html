<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        <link href="estilo/splash.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../static/estilo/splash.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="img/icone.png">
    <title>Registrar</title>
</head>
<body>
    <div class="container" id="con-bemVindo">
        <h1 class="justify-content-md-center titulo">Registrar operação</h1>
    </div>
    <div id="card-registro">
    <form th:action="@{/saveOperacao}" method="post" th:object="${novoOperacao}">
        <div class="mb-3">
            <label for="txtValor" class="form-label">Valor</label>
            <input type="number" id="inpValor" required min="0" th:field="*{valor}" class="form-control" placeholder="R$">
        </div>

        <div class="mb-3">
            <div class="form-check-inline"><p>Ação:</p></div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioAcao" id="radioDeposito" value="deposito" checked>
                <label class="form-check-label" for="radioDeposito">
                    Depósito
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radioAcao" id="radioRetirada" value="retirada">
                <label class="form-check-label" for="radioRetirada">
                    Retirada
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Registrar</button>
    </form>
    </div>
</body>
</html>
